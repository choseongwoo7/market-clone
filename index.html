<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h2>이메일로 가입</h2>
      <div><label for="email input">이메일</label></div>
      <div>
        <input
          required
          id="email input"
          placeholder="이메일 주소를 입력해주세요"
          type="email"
        />
      </div>
      <div><label for="패스워드">비밀번호</label></div>
      <div>
        <input
          required
          id="패스워드"
          placeholder="비밀번호 입력하세요"
          type="password"
        />
      </div>
      <div><label for="패스워드 확인">비밀번호 확인</label></div>
      <div>
        <input
          required
          id="패스워드 확인"
          placeholder="비번 한번 더 동일하게 입력"
          type="password"
        />
      </div>
      <div><label for="이름">이름</label></div>
      <div>
        <input id="이름" placeholder="이름 입력하세요" type="text" />
      </div>
      <div><label for="폰번">휴대폰 번호</label></div>
      <div>
        <input id="폰번" placeholder="폰번호 입력하세요" type="number" />
      </div>
      <div>
        <label for="check">여기를 체크해주세요</label>
        <input id="check" type="checkbox" />
      </div>
      <div><input type="submit" /></div>
    </form>
  </body>
</html>
